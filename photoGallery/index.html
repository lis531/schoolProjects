<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.png">
    <title>Gallery</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
        * {
            font-family: "Inter", sans-serif;
        }
        body {
            margin: 0;
            min-height: 100dvh;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            overflow-x: hidden;  
        }
        h1 {
            text-align: center;
            margin-bottom: 4vh;
            font-size: 2.2rem;
            margin: 0;
            padding-top: 3vh;
        }
        .imageContainer > :nth-child(2) {
            aspect-ratio: 1/1;
            width: 40dvw;
            filter: none;
            border: 2px solid black;
            z-index: 1;
        }
        img {
            transition: ease-in-out 0.2s;
            width: 30dvw;
            border-radius: 1rem;
            filter: blur(5px) brightness(0.4) contrast(0.8);
        }
        .imageContainer {
            position: static;
            max-height: 90dvw;
            display: grid;
            gap: 2%;
            margin-top: 2vh;
            height: 50vh;
            align-items: center;
            align-content: center;
            grid-template: 1fr / 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            transform: 0.5s ease-in-out;
        }
        .bigDiv {
            margin-top: 5vh;
            margin-bottom: 1vh;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        footer {
            padding: 1rem;
            width: -webkit-fill-available;
            text-align: center;
        }
        button {
            width: 5rem;
            height: 5rem;
            border-radius: 50%;
            border: none;
            background-color: black;
            opacity: 0.5;
            cursor: pointer;
            transition: ease-in-out 0.3s;
            color: white;
            font-size: 2rem;
        }
        .overlay {
            position: fixed;
            width: -webkit-fill-available;
            padding: 0 2vh 0 2vh;
            height: 100dvh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        @media screen and (max-width: 800px){
            .imageContainer > :nth-child(2) {
                width: 65dvw;
            }
            .imageContainer > :nth-child(1) {
                margin-left: -25vw;
            }
            img {
                width: 40dvw;
            }
        }
    </style>
</head>
<body>
    <h1>Gallery</h1>
    <div class="imageContainer">
        <img alt="">
        <img src="https://picsum.photos/2000/2000?random=1" alt="Image 1">
        <img src="https://picsum.photos/2000/2000?random=2" alt="Image 2">
        <img src="https://picsum.photos/2000/2000?random=3" alt="Image 3">
        <img src="https://picsum.photos/2000/2000?random=4" alt="Image 4">
        <img src="https://picsum.photos/2000/2000?random=5" alt="Image 5">
        <img src="https://picsum.photos/2000/2000?random=6" alt="Image 6">
        <img src="https://picsum.photos/2000/2000?random=7" alt="Image 7">
    </div>
    <div class="overlay">
        <button title="left"><</button>
        <button title="right">></button>
    </div>

    <footer>Copyright Â© 2024 | Borys Gajewski | All Rights Reserved</footer>

    <script>
        const buttons = document.querySelectorAll("button");
        const images = document.querySelectorAll("img");
        const imageContainer = document.querySelector(".imageContainer");

        const changeImage = (direction) => {
            if(direction === "left") {
                if(!images[0].src) {
                    images[0].src = images[images.length - 1].src;
                }
                for(let i = images.length - 1; i >= 0; i--) {
                    if(i === 0) {
                        images[i].src = images[images.length - 1].src;
                    } else {
                        images[i].src = images[i - 1].src;
                    }
                };
            } else {
                images.forEach((image, i) => {
                    if(i === images.length - 1) {
                        image.src = images[0].src;
                    } else {
                        image.src = images[i + 1].src;
                    }
                });
            }
        }

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                changeImage(button.title);
            })
        })
        document.addEventListener("keydown", e => {
            if(e.key === "ArrowLeft") {
                changeImage("left");
            } else if(e.key === "ArrowRight") {
                changeImage("right");
            }
        });
    </script>
</body>
</html>
