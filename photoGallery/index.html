<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.png">
    <title>Gallery</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
        body{
            font-family: "Inter", sans-serif;
            margin: 0;
        }
        h1{
            text-align: center;
            margin-top: 3vh;
            margin-bottom: 4vh;
            font-size: 2.2rem;
        }
        .imageBig{
            width: 60vh;
            height: 60vh;
            transition: ease-in-out 0.3s;
            border-radius: 1rem;
            border: 2px solid black;
        }
        .imageContainer{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2%;
            margin-top: 2vh;
        }
        .divv{
            margin-top: 5vh;
            margin-bottom: 5vh;
            display: flex;
            width: 100%;
            height: 60vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        button{
            width: 150px;
            height: 150px;
            border-radius: 10px;
            border: 2px solid black;
            transition: ease-in-out 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
        }
        .image-1{
            background-image: url("https://picsum.photos/1000/1000?random=1");
        }
        .image-2{
            background-image: url("https://picsum.photos/1000/1000?random=2");
        }
        .image-3{
            background-image: url("https://picsum.photos/1000/1000?random=3");
        }
        .image-4{
            background-image: url("https://picsum.photos/1000/1000?random=4");
        }
        .image-5{
            background-image: url("https://picsum.photos/1000/1000?random=5");
        }
        button:hover{
            filter: saturate(3);
            box-shadow: 10px 10px gray;
            transform: scale(1.15);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Gallery</h1>
    <div class="imageContainer">
        <button id="button1" class="image-1" title="Photo 1"></button>
        <button id="button2" class="image-2" title="Photo 2"></button>
        <button id="button3" class="image-3" title="Photo 3"></button>
        <button id="button4" class="image-4" title="Photo 4"></button>
        <button id="button5" class="image-5" title="Photo 5"></button>
    </div>
    <div class="divv">
        <h2 id="par1">Photo 1</h2>
        <img src="https://picsum.photos/1000/1000?random=1" alt="powiekszenie" id="imageBig" class="imageBig">
    </div>

    <script>
        const par1 = document.getElementById("par1")
        const imageBig = document.getElementById("imageBig")
        const button1 = document.getElementById("button1")
        const button2 = document.getElementById("button2")
        const button3 = document.getElementById("button3")
        const button4 = document.getElementById("button4")
        const button5 = document.getElementById("button5")
        
        const changePhoto1 = () =>{
            imageBig.src = "https://picsum.photos/1000/1000?random=1";
            imageBig.alt = button1.title;
            par1.innerHTML = button1.title;
        }
        const changePhoto2 = () =>{
            imageBig.src = "https://picsum.photos/1000/1000?random=2";
            imageBig.alt = button1.title;
            par1.innerHTML = button2.title;
        }
        const changePhoto3 = () =>{
            imageBig.src = "https://picsum.photos/1000/1000?random=3";
            imageBig.alt = button1.title;
            par1.innerHTML = button3.title;
        }
        const changePhoto4 = () =>{
            imageBig.src = "https://picsum.photos/1000/1000?random=4";
            imageBig.alt = button1.title;
            par1.innerHTML = button4.title;
        }
        const changePhoto5 = () =>{
            imageBig.src = "https://picsum.photos/1000/1000?random=5";
            imageBig.alt = button1.title;
            par1.innerHTML = button5.title;
        }
        
        button1.addEventListener("click", changePhoto1)
        button2.addEventListener("click", changePhoto2)
        button3.addEventListener("click", changePhoto3)
        button4.addEventListener("click", changePhoto4)
        button5.addEventListener("click", changePhoto5)
    </script>
</body>
</html>
