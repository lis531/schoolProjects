<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.png">
    <title>Gallery</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
        * {
            font-family: "Inter", sans-serif;
        }
        body {
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-top: 3vh;
            margin-bottom: 4vh;
            font-size: 2.2rem;
        }
        .imageBig {
            width: 60vh;
            height: 60vh;
            transition: ease-in-out 0.3s;
            border-radius: 1rem;
            border: 2px solid black;
        }
        .imageContainer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2%;
            margin-top: 2vh;
        }
        .bigDiv {
            margin-top: 5vh;
            margin-bottom: 5vh;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        button {
            width: 150px;
            height: 150px;
            border-radius: 0.6rem;
            border: 2px solid black;
            transition: ease-in-out 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            filter: saturate(0.3);
        }
        button:hover {
            filter: saturate(1);
            box-shadow: 10px 10px gray;
            transform: scale(1.15);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Gallery</h1>
    <div class="imageContainer">
        <button type="button" id="button1" class="image-1" title="Photo 1"></button>
        <button type="button" id="button2" class="image-2" title="Photo 2"></button>
        <button type="button" id="button3" class="image-3" title="Photo 3"></button>
        <button type="button" id="button4" class="image-4" title="Photo 4"></button>
        <button type="button" id="button5" class="image-5" title="Photo 5"></button>
    </div>
    <div class="bigDiv">
        <h2 id="par1">Photo 1</h2>
        <img src="https://picsum.photos/2000/2000?random=1" alt="Bigger picture" id="imageBig" class="imageBig">
    </div>

    <script>
        const par1 = document.getElementById("par1")
        const imageBig = document.getElementById("imageBig")
        const buttons = document.querySelectorAll("button");

        buttons.forEach(button => {
            button.style.backgroundImage = `url(https://picsum.photos/2000/2000?random=${button.title.slice(-1)})`;
            button.addEventListener("click", () => {
                imageBig.src = `https://picsum.photos/2000/2000?random=${button.title.slice(-1)}`;
                par1.innerHTML = button.title;
            })
        })
    </script>
</body>
</html>
