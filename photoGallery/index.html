<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.png">
    <title>Gallery</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
        * {
            font-family: "Inter", sans-serif;
        }
        body {
            margin: 0;
            min-height: 100dvh;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            overflow-x: hidden;  
        }
        h1 {
            text-align: center;
            margin-bottom: 4vh;
            font-size: 2.2rem;
            margin: 0;
            padding-top: 3vh;
        }
        .imageContainer > :nth-child(2) {
            aspect-ratio: 1/1;
            height: 60dvh;
            border-radius: 1rem;
            border: 2px solid black;
            filter: none;
            /* position: absolute; */
            margin: auto;
            z-index: 1;
        }
        img {
            transition: ease-in-out 0.2s;
            height: inherit;
            filter: blur(5px) brightness(0.4) contrast(0.8);
        }
        .imageContainer {
            position: static;
            max-height: 90dvw;
            display: grid;
            gap: 2%;
            margin-top: 2vh;
            height: 50vh;
            align-items: center;
            align-content: center;
            grid-template: 1fr / 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            transform: 0.5s ease-in-out;
        }
        .bigDiv {
            margin-top: 5vh;
            margin-bottom: 1vh;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        footer {
            padding: 1rem;
            width: -webkit-fill-available;
            text-align: center;
        }
        button {
            width: 5rem;
            height: 5rem;
            border-radius: 50%;
            border: none;
            background-color: black;
            opacity: 0.5;
            cursor: pointer;
            transition: ease-in-out 0.3s;
            color: white;
            font-size: 2rem;
        }
        .overlay {
            position: fixed;
            width: -webkit-fill-available;
            padding: 0 2vh 0 2vh;
            height: 100dvh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        .space {
            aspect-ratio: 1 / 1;
            height: 60dvh;
        }
    </style>
</head>
<body>
    <h1>Gallery</h1>
    <div class="imageContainer">
        <img src="" alt="" class="space">
        <img src="https://picsum.photos/2000/2000?random=1" alt="Image 1">
        <img src="https://picsum.photos/2000/2000?random=2" alt="Image 2">
        <img src="https://picsum.photos/2000/2000?random=3" alt="Image 3">
        <img src="https://picsum.photos/2000/2000?random=4" alt="Image 4">
        <img src="https://picsum.photos/2000/2000?random=5" alt="Image 5">
    </div>
    <div class="overlay">
        <button title="left"><</button>
        <button title="right">></button>
    </div>

    <footer>Copyright Â© 2024 | Borys Gajewski | All Rights Reserved</footer>

    <script>
        const buttons = document.querySelectorAll("button");
        const images = document.querySelectorAll("img");
        const imageContainer = document.querySelector(".imageContainer");

        let currentNumber = 0;

        images.forEach((image, i) => {
            image.style.gridColumn = i + 1;
        });

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                if (button.title === "left") {
                    images.forEach((image, i) => {
                        image.style.gridColumn = currentNumber + i;
                    });
                } else {
                    images.forEach((image, i) => {
                        image.style.gridColumn = currentNumber - i;
                    });
                }
            })
        })
    </script>
</body>
</html>
