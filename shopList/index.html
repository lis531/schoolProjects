<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../favicon.png">
    <link rel="stylesheet" href="styl.css" />
    <title>Shop list</title>
  </head>
  <body>
    <a href="../index.html" title="Go back">
      <svg stroke="white" viewBox="0 0 512 512" height="32px" width="32px"><path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M328 112L184 256l144 144"></path></svg>
    </a>
    <div class="container">
      <header>
        <h1>Shop list</h1>
      </header>
      <form id="item-form" autocomplete="off">
          <input type="text" class="form-input" id="itemInput" name="item" placeholder="Add element"/>
          <p class="error"></p>
          <button type="submit" class="btn">
            <svg fill="white" viewBox="0 0 448 512" height="15px" width="15px" xmlns="http://www.w3.org/2000/svg"><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"></path></svg>
            <p>Add element</p>
          </button>
      </form>

      <div class="filter">
        <div class="filterInputDiv">
          <input type="text" class="form-input-filter" id="filter" placeholder="Filter"/>
        </div>
        <svg viewBox="0 0 512 512" height="35px" width="35px" class="filter-icon" xmlns="http://www.w3.org/2000/svg"><path d="M443.5 420.2L336.7 312.4c20.9-26.2 33.5-59.4 33.5-95.5 0-84.5-68.5-153-153.1-153S64 132.5 64 217s68.5 153 153.1 153c36.6 0 70.1-12.8 96.5-34.2l106.1 107.1c3.2 3.4 7.6 5.1 11.9 5.1 4.1 0 8.2-1.5 11.3-4.5 6.6-6.3 6.8-16.7.6-23.3zm-226.4-83.1c-32.1 0-62.3-12.5-85-35.2-22.7-22.7-35.2-52.9-35.2-84.9 0-32.1 12.5-62.3 35.2-84.9 22.7-22.7 52.9-35.2 85-35.2s62.3 12.5 85 35.2c22.7 22.7 35.2 52.9 35.2 84.9 0 32.1-12.5 62.3-35.2 84.9-22.7 22.7-52.9 35.2-85 35.2z"></path></svg>
      </div>
      <ul id="item-list" class="items">
      </ul>
      <div class="summary">
        <p><b>Items:</b> <span id="items">0</span></p>
        <p><b>Checked:</b> <span id="checked">0</span></p>
        <p><b>Unchecked: </b> <span id="unchecked">0</span></p>
      </div>
      <button type="button" id="clear" class="btn-clear">Clear All</button>
    </div>
    <footer>Copyright Â© 2024 | Borys Gajewski | All Rights Reserved</footer>
    <script src="script.js"></script>
  </body>
</html>
