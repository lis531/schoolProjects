<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed test</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');
        html{
            font-family: 'Nunito', sans-serif;
            font-weight: 500;
        }
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
        }
        .top{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 8vw;
            background-color: gray;
            width: 100%;
            filter: drop-shadow(0 4px 0.75rem gray);
            margin-bottom: 10vh;
        }
        h1{
            margin-top: 15vh;
            margin-bottom: 5vh;
        }
        button{
            border-radius: 10px;
            border: none;
            background-color: rgb(175, 175, 175);
            cursor: pointer;
            width: 10vw;
            height: 4vh;
            box-shadow: 5px 5px 10px lightgray;
            font-family: inherit;
            font-size: large;
        }
        input{
            border-radius: 10px;
            border: none;
            background-color: rgb(187, 187, 187);
            width: 40vw;
            height: 5vh;
            box-shadow: 5px 5px 10px lightgray;
            margin-bottom: 4vh;
            text-indent: 1vw;
            font-size: large;
        }
        #main{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="top">
        <p id="czas"></p>
        <h2>Szybkie pisanie</h2>
        <p id="wynik"></p>
    </div>
    <button id="startBtn">Start</button>
    <div id="main">
        <h1 id="par1"></h1>
        <form id="myForm">
            <input type="text" id="input" placeholder="Wpisz tekst...">
        </form>
        <button id="btn1">Sprawd≈∫</button>
    </div>
    <script>
    const startBtn = document.getElementById("startBtn")
    const div = document.getElementById("main")
    div.style.display = "none"
    const start = () =>{
        startBtn.style.display = "none"
        div.style.display = "flex"
        let randomNumber = (Math.random()*370105).toFixed(0)
        let slowa = []
        function readTextFile(file)
        {
            var rawFile = new XMLHttpRequest();
            rawFile.open("GET", file, false);
            rawFile.onreadystatechange = function ()
            {
                if(rawFile.readyState === 4)
                {
                    if(rawFile.status === 200 || rawFile.status == 0)
                    {
                        var allText = rawFile.responseText;
                        slowa = allText.split("\n")
                    }
                }
            }
            rawFile.send(null);
        }
        readTextFile("words_alpha.txt")

        const input = document.getElementById("input")
        const myForm = document.getElementById("myForm")
        const par1 = document.getElementById("par1")
        const par2 = document.getElementById("par2")
        const btn1 = document.getElementById("btn1")
        const czas = document.getElementById("czas")

        let iloscCzasu = 5;
        let result = document.getElementById("wynik");
        let wynik = 0;

        czas.innerHTML = "Czas: " + iloscCzasu + "s";
        result.innerHTML = 'Wynik: ' + wynik;
        par1.innerHTML = slowa[randomNumber];

        const checkInput = () =>{
            let wpisaneSlowo = input.value.trim().toLowerCase()
            if(wpisaneSlowo == slowa[randomNumber].trim()){
                wynik += 1;
                iloscCzasu = 5;
                result.innerHTML = 'Wynik: ' + wynik;
                randomNumber = (Math.random()*370105).toFixed(0);
                par1.innerHTML = slowa[randomNumber];
            }else{
                wynik -= 1;
                iloscCzasu = 5;
                result.innerHTML = 'Wynik: ' + wynik;
                randomNumber = (Math.random()*370105).toFixed(0);
                par1.innerHTML = slowa[randomNumber];
            }
            myForm.reset();
        }

        let id;

        const zmianaCzasu = () =>{
            iloscCzasu--;
            czas.innerHTML = "Czas: " + iloscCzasu + "s";
            if(iloscCzasu <= 0){
                clearInterval(id)
                wynik -= 1;
                iloscCzasu = 5;
                result.innerHTML = 'Wynik: ' + wynik;
                randomNumber = (Math.random()*370105).toFixed(0)
                par1.innerHTML = slowa[randomNumber];
                id = setInterval(zmianaCzasu, 1000)
            }
        }
        
        id = setInterval(zmianaCzasu, 1000)
        btn1.addEventListener("click", checkInput)
        myForm.addEventListener("submit", (e) => {
            e.preventDefault();
        })
        myForm.addEventListener("keyup", (e) => {
            if(e.keyCode === 13){
                checkInput();
            }
        })}

        startBtn.addEventListener("click", start)
    </script>
</body>
</html>
