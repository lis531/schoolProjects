<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.png">
    <title>Speed test</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');
        * {
            font-family: 'Nunito', sans-serif;
        }
        html {
            font-weight: 500;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
        }
        .top {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            height: 6vh;
            width: 100%;
            border-bottom: 1px solid #ccc;
            background-color: #eee;
            box-shadow: 0 0 0.5rem 0.2rem rgba(0, 0, 0, 0.1);
            margin-bottom: 10dvh;
        }
        .top > p, .top > h2 {
            text-align: center;
            width: 20vw;
            min-width: 8rem;
        }
        #par1 {
            text-align: right;
        }
        #par2 {
            text-align: left;
        }
        h1 {
            margin-top: 10dvh;
            margin-bottom: 5dvh;
        }
        #word{
            -webkit-user-select: none;
            user-select: none;
        }
        #alert{
            color: red;
        }
        #startBtn {
            margin-top: 20dvh;
        }
        button {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0.6rem;
            border: 1px solid #ccc;
            background-color: #eee;
            box-shadow: 0 0 0.5rem 0.2rem rgba(0, 0, 0, 0.1);
            cursor: pointer;
            width: 10vw;
            height: 4vh;
            min-width: 4rem;
            min-height: 2.5rem;
            font-size: large;
        }
        input {
            border-radius: 0.6rem;
            border: none;
            width: 40vw;
            height: 5vh;
            min-width: 13rem;
            min-height: 3rem;
            border: 1px solid #ccc;
            background-color: #eee;
            box-shadow: 0 0 0.5rem 0.2rem rgba(0, 0, 0, 0.1);
            margin-bottom: 4dvh;
            text-indent: 1vw;
            font-size: large;
        }
        #main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        @keyframes alert {
            0%, 100% {
                opacity: 0;
            }
            35%, 65% {
                opacity: 1;
            }
        }

        #btn2 {
            display: none;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: -webkit-fill-available;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <div class="top">
        <p id="par1"></p>
        <h2>Speed test</h2>
        <p id="par2"></p>
    </div>
    <button type="button" id="startBtn">Start</button>
    <div id="main">
        <h1 id="word"></h1>
        <h1 id="alert">Wrong</h1>
        <form id="myForm">
            <input type="text" id="input" placeholder="Write text..." autocomplete="off">
        </form>
        <button type="button" id="checkBtn">Check</button>
    </div>
    <h1 id="summary"></h1>
    <button type="button" id="resetBtn">Reset</button>
    <footer>Copyright Â© 2024 | Borys Gajewski | All Rights Reserved</footer>
    <script>
        const main = document.getElementById("main");
        const myForm = document.getElementById("myForm");
        const input = document.getElementById("input");
        const slowoPar = document.getElementById("word");
        const alertMessage = document.getElementById("alert");
        const startBtn = document.getElementById("startBtn");
        const checkBtn = document.getElementById("checkBtn");
        const resetBtn = document.getElementById("resetBtn");
        const stats = document.getElementById("par1");
        const time = document.getElementById("par2");
        const summary = document.getElementById("summary");

        let iloscCzasu = 20;
        let wynik = 0;
        let correctLetters = 0;
        let wps = 0;
        let lps = 0;
        let randomNumber = Math.floor(Math.random() * 370105);
        let id;

        let slowaArr = [];

        main.style.display = "none";
        resetBtn.style.display = "none";
        alertMessage.style.opacity = '0';

        const start = () => {
            startBtn.style.display = "none";
            main.style.display = "flex";
            
            iloscCzasu = 20;
            wynik = 0;
            correctLetters = 0;
            wps = 0;
            lps = 0;

            randomNumber = Math.floor(Math.random() * 370105);

            time.innerHTML = iloscCzasu + "s";
            stats.innerHTML = "Your WPS is: " + wps + ".0" + "<br>Your LPS is: " + lps + ".0";
            slowoPar.innerHTML = slowaArr[randomNumber];

            id = setInterval(() => {
                if (iloscCzasu > 0) {
                    iloscCzasu--;
                    zmianaCzasu();
                } else {
                    summary.innerHTML = "Your WPS is: " + wps + "<br>Your LPS is: " + lps;
                    summary.style.display = "flex";
                    stats.style.display = "none";
                    main.style.display = "none";
                    time.style.display = "none";
                    resetBtn.style.display = "flex";
                    clearInterval(id);
                }
            }, 1000);
        };
        
        async function readTextFile(file) {
            try {
                const response = await fetch(file);
                const allText = await response.text();
                slowaArr = allText.split("\n").filter(word => word.trim() !== "");
            } catch (error) {
                console.error("Error reading the text file:", error);
            }
        }
        readTextFile("words_alpha.txt");

        const checkInput = () => {
            let wpisaneSlowo = input.value.trim().toLowerCase();
            if (wpisaneSlowo === slowaArr[randomNumber].trim()) {
                wynik += 1;
                randomNumber = Math.floor(Math.random() * 370105);
                slowoPar.innerHTML = slowaArr[randomNumber];
                myForm.reset();
            } else {
                alertMessage.style.animation = "alert 0.8s";
                alertMessage.addEventListener("animationend", () => {
                    alertMessage.style.animation = "";
                });
            }
        };

        const zmianaCzasu = () => {
            wps = (wynik / (20 - iloscCzasu)).toFixed(1);
            lps = (correctLetters / (20 - iloscCzasu)).toFixed(1);
            stats.innerHTML = "Your WPS is: " + wps + "<br>Your LPS is: " + lps;
            time.innerHTML = iloscCzasu + "s";
        };

        const reset = () => {
            input.style.display = "flex";
            checkBtn.style.display = "flex";
            resetBtn.style.display = "none";
            summary.style.display = "none";
            stats.style.display = "block";
            time.style.display = "block";
            input.value = "";
            slowoPar.innerHTML = slowaArr[randomNumber];
            clearInterval(id);
            start();
        };

        checkBtn.addEventListener("click", checkInput);
        resetBtn.addEventListener("click", reset);

        myForm.addEventListener("submit", (e) => {
            e.preventDefault();
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "Enter") {
                checkInput();
            }
            let lettersArr = slowaArr[randomNumber].trim().split("");
            let inputArr = input.value.trim().toLowerCase().split("");
            for (let i = 0; i < inputArr.length; i++) {
                if(inputArr.length > lettersArr.length) {
                    return;
                }
                let letter = lettersArr[i];
                let inputLitera = inputArr[i];
                if (inputLitera === letter) {
                    lettersArr[i] = "<span style='color: green;'>" + letter + "</span>";
                    correctLetters++;
                } else if(inputLitera !== "") {
                    lettersArr[i] = "<span style='color: red;'>" + letter + "</span>";
                }
            }
            slowoPar.innerHTML = lettersArr.join("");
        });

        startBtn.addEventListener("click", start);
    </script>
</body>
</html>
